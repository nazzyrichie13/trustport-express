<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment Receipt - TrustPort Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .receipt {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
    }

    .receipt h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    .receipt table {
      width: 100%;
      border-collapse: collapse;
    }

    .receipt td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .print-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .print-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="receipt">
  <h2>TrustPort Express Shipment Receipt</h2>
  <table>
    <tr>
      <td><strong>Tracking Code:</strong></td>
      <td id="trackingCode">Loading...</td>
    </tr>
    <tr>
      <td><strong>Recipient Name:</strong></td>
      <td id="recipient">Loading...</td>
    </tr>
    <tr>
      <td><strong>Delivery Address:</strong></td>
      <td id="address">Loading...</td>
    </tr>
    <tr>
      <td><strong>Status:</strong></td>
      <td id="status">Loading...</td>
    </tr>
    <tr>
      <td><strong>Current Location:</strong></td>
      <td id="location">Loading...</td>
    </tr>
    <tr>
      <td><strong>Created On:</strong></td>
      <td id="createdAt">Loading...</td>
    </tr>
  </table>

  <button class="print-btn" onclick="window.print()">Print Receipt</button>
</div>


</body>
</html>
