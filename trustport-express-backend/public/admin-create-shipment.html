<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Shipment - TrustPort Express Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Create New Shipment</h2>

  <form id="createShipmentForm">
    <label for="trackingCode">Tracking Code</label>
    <input type="text" id="trackingCode" name="trackingCode" required />

    <label for="recipientName">Recipient Name</label>
    <input type="text" id="recipientName" name="recipientName" required />

    <label for="address">Delivery Address</label>
    <input type="text" id="address" name="address" required />

    <label for="email">Recipient Email</label>
    <input type="email" id="email" name="email" required />

    <label for="status">Shipment Status</label>
    <select id="status" name="status" required>
      <option value="Pending">Pending</option>
      <option value="In Transit">In Transit</option>
      <option value="Delivered">Delivered</option>
      <option value="Delayed">Delayed</option>
    </select>

    <label for="currentLocation">Current Location</label>
    <input type="text" id="currentLocation" name="currentLocation" required />

    <button type="submit">Create Shipment</button>
  </form>

  <div class="message" id="message"></div>
  

  <script>
    const form = document.getElementById('createShipmentForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        trackingCode: form.trackingCode.value.trim(),
        recipientName: form.recipientName.value.trim(),
        address: form.address.value.trim(),
        email: form.email.value.trim(),
        status: form.status.value,
        currentLocation: form.currentLocation.value.trim(),
      };

      try {
        const res = await fetch('/api/shipments/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // Assuming you handle admin auth token in localStorage or cookies
            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
          },
          body: JSON.stringify(formData),
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = data.message || 'Shipment created successfully!';
          form.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = data.message || 'Failed to create shipment.';
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error: ' + err.message;
      }
    });
    const trackingCode = new URLSearchParams(window.location.search).get('code');

  fetch(`/api/shipments/${trackingCode}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('trackingCode').textContent = data.trackingCode || 'N/A';
      document.getElementById('recipient').textContent = data.recipientName || 'N/A';
      document.getElementById('address').textContent = data.address || 'N/A';
      document.getElementById('status').textContent = data.status || 'N/A';
      document.getElementById('location').textContent = data.currentLocation || 'N/A';
      document.getElementById('createdAt').textContent = new Date(data.createdAt).toLocaleDateString() || 'N/A';
    })
    .catch(err => {
      alert('Shipment not found');
    });
  </script>

</body>
</html>
