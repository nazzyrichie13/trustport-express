<!DOCTYPE html>

<html lang="en">
    <style>
    /* Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f6fa;
  color: #333;
  padding: 30px;
  line-height: 1.6;
}

h1, h2 {
  color: #007bff;
  margin-bottom: 20px;
  text-align: center;
}

/* Navigation List */
ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

ul li a {
  text-decoration: none;
  color: white;
  background-color: #007bff;
  padding: 10px 20px;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

ul li a:hover {
  background-color: #0056b3;
}

/* Forms */
form {
  max-width: 500px;
  margin: 0 auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px #ccc;
}

form input,
form select,
form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

form button {
  padding: 12px;
  width: 100%;
  background-color: #007bff;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  font-size: 1.1rem;
  cursor: pointer;
}

form button:hover {
  background-color: #0056b3;
}

/* Message */
.message {
  text-align: center;
  font-weight: bold;
  margin-top: 15px;
}

/* Tables or Lists (e.g., for viewing shipments/contact) */
#shipments, #contact-forms {
  max-width: 800px;
  margin: 0 auto;
}

.shipment-card,
.contact-card {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 6px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.shipment-card h3,
.contact-card h3 {
  margin-bottom: 10px;
  color: #007bff;
}
</style>
