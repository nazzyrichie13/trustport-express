<!DOCTYPE html>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
    <style>
        #contact-forms {
  max-width: 900px;
  margin: 0 auto;
  padding: 10px;
}

/* Each contact form entry */
.contact-entry {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-left: 5px solid #007bff;
  padding: 20px;
  border-radius: 6px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  transition: transform 0.2s ease;
}

.contact-entry:hover {
  transform: scale(1.01);
}

/* Entry fields */
.contact-entry h3 {
  color: #007bff;
  margin-bottom: 10px;
}

.contact-entry p {
  margin: 5px 0;
  line-height: 1.4;
}

.contact-entry .submitted-date {
  font-size: 0.85rem;
  color: #777;
  margin-top: 10px;
  text-align: right;
}

    </style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form Submissions</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <h2>Contact Form Submissions</h2>
  <div id="contact-forms"></div>
  <script src="../js/contact-forms.js"></script>
</body>
</html>
