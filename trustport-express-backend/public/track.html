<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Shipment - TrustPort Express</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #info { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
    label, input, button { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Shipment Tracking</h2>

  <div id="info">
    <p>Loading...</p>
  </div>

  <div id="reschedule" style="display: none;">
    <h3>Reschedule Delivery</h3>
    <form id="rescheduleForm">
      <label for="date">New Delivery Date:</label>
      <input type="date" id="date" required />
      <button type="submit">Submit Reschedule</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const trackingCode = urlParams.get('code');
    const infoDiv = document.getElementById('info');
    const form = document.getElementById('rescheduleForm');

    if (!trackingCode) {
      infoDiv.innerHTML = '<p>Tracking code missing in URL.</p>';
    } else {
      fetch(`/api/tracking/${trackingCode}`)
        .then(res => res.json())
        .then(data => {
          if (data.msg) {
            infoDiv.innerHTML = `<p>${data.msg}</p>`;
            return;
          }

          infoDiv.innerHTML = `
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Email:</strong> ${data.email}</p>
            <p><strong>Tracking Code:</strong> ${data.trackingCode}</p>
            <p><strong>Status:</strong> ${data.status}</p>
            <p><strong>Current Location:</strong> ${data.location}</p>
            <p><strong>Message:</strong> ${data.message}</p>
            <p><strong>Reschedule Date:</strong> ${data.rescheduleDate ? new Date(data.rescheduleDate).toDateString() : 'Not requested'}</p>
          `;
          document.getElementById('reschedule').style.display = 'block';
        })
        .catch(err => {
          infoDiv.innerHTML = '<p>Error fetching shipment info.</p>';
        });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;

      const res = await fetch(`/api/tracking/reschedule/${trackingCode}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date })
      });

      const data = await res.json();
      alert(data.msg || 'Reschedule submitted');
      location.reload();
    });
  </script>
</body>
</html>
